<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verticals Interact</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/vllibs/lib/jquery/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="summernote/summernote.css" rel="stylesheet">
    <script src="summernote/summernote.js"></script>
    <script src="summernote/lang/summernote-pt-BR.js"></script>
    <style>
        html, body {
            width: 99.7%;
            overflow-y: hidden;
        }

        .note-editor.note-airframe, .note-editor.note-frame {
            border: none;
        }

        .panel {
            border-radius: 0;
            box-shadow: none;
        }

        .panel-default > .panel-heading {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="summernote"></div>
</body>
<script>

    let editor = $('#summernote');

    function iniciarEditor(altura) {
        editor.summernote({
            height: altura,
            lang: 'pt-BR',
            toolbar: [
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture']],
            ],
            focus: true,
        });

        //editor.summernote('insertImage', '..img');
        editor.summernote('insertParagraph');
        return editor;
    }

</script>
</html>
